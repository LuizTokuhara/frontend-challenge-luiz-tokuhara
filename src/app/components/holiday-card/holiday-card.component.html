<ion-list *ngIf="holidays; else skeleton">
  <div
    class="holiday-container"
    *ngFor="let holiday of holidays">
    <ion-icon class="holiday-container__icon" name="calendar-outline"></ion-icon>
    <div class="holiday-container__info">
      <h2>{{holiday.date}}</h2>
      <p>{{holiday.name}}</p>
    </div>
  </div>
</ion-list>
<ng-template #skeleton>
  <div class="holiday-container">
  <ion-icon class="holiday-container__icon" name="calendar-outline"></ion-icon>
  <div class="holiday-container__info">
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
  </div>
  </div>
</ng-template>
