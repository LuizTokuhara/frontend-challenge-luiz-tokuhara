<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="data">
    <ion-item button
      *ngFor="let country of data"
      (click)="select(country)">
      <ion-label>{{country.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
